server:
  port: 9000
spring:
  application:
    name: service-management
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bingo?serverTimezone=GMT%2B8
    username: root
    password: root
    hikari:
      maximum-pool-size: 10
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: 1.116.179.183:8848
  redis:
    host: 1.116.179.183
    password: root
    timeout: 1800000
    database: 0
    jedis:
      pool:
        max-active: 20
        max-wait: -1
        #最大阻塞等待时间 负数表示没有限制
        max-idle: 5
        min-idle: 0

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
    call-setters-on-nulls: true


